server:
  port: 8009

spring:
  application:
    name: bngelbook-friend-provider
  jackson:
    date-format: yyyy-MM-dd
  servlet:
    multipart:
      max-file-size: 20MB
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
        extension-configs:
          - bngelbook-datasource.yaml

mybatis:
  configuration:
    map-underscore-to-camel-case: true
  mapper-locations: classpath:mapper/*.xml