server:
  port: 9004

spring:
  application:
    name: bngelbook-bill-consumer
  jackson:
    date-format: yyyy-MM-dd
  servlet:
    multipart:
      max-file-size: 20MB
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
      config:
        server-addr: localhost:8848
        file-extension: yaml
    alibaba:
      seata:
        tx-service-group: bngel_tx_group

feign:
  httpclient:
    connection-timeout: 4000
